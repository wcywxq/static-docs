# use_cdn: false
navbar:
  visiable: auto # always, auto
  logo: # choose [img] or [icon + title]
    img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/Logo-NavBar@3x.png
    icon:
    title:
  menu:
    - name: 首页
      icon: fas fa-rss
      url: /
    - name: 导航
      icon: fas fa-rss
      rows:
        - name: 分类
          icon: fas fa-folder-open
          url: categories/
        - name: 标签
          icon: fas fa-tags
          url: tags/
        - name: 归档
          icon: fas fa-archive
          url: archives/
    - name: 更多
      icon: fas fa-link
      rows:
        - name: 友链
          icon: fas fa-link
          url: friends/
        - name: 留言
          icon: fas fa-info-circle
          url: messages/

cover:
  height_scheme: full # full, half
  title: 'Documents'
  subtitle: '技术型文档记录'
  background: https://bing.ioliu.cn/v1/rand?w=1920&h=1200
  features: false

article:
  preview:
    scheme: landscape # landscape
    # pin icon for post
    pin_icon: # https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4cc.svg
    # auto generate title if not exist
    auto_title: true # false, true
    # auto generate excerpt if not exist
    auto_excerpt: true # false, true
    # author: true
    # show split line or not
    line_style: dashed # hidden, solid, dashed, dotted
    # show readmore button
    readmore: auto # auto, always
  body:
    # 文章顶部信息
    # 从 meta_library 中取
    top_meta: [author, category, date, counter]
    # meta library
    meta_library:
      # 默认文章作者（可在 front-matter 中覆盖）
      author:
        avatar: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/favicon/apple-touch-icon.png
        name: conjuringwxq
        url: https://github.com/conjuringwxq
      # 文章创建日期
      date:
        icon: fas fa-calendar-alt
        title: "发布于："
        format: "ll" # 日期格式 http://momentjs.com/docs/
      # 文章更新日期
      updated:
        icon: fas fa-edit
        title: "最后更新于："
        format: "YYYY-MM-DD HH:mm:ss" # 日期格式 http://momentjs.com/docs/
      # 文章分类
      category:
        icon: fas fa-folder-open
      # 文章浏览计数
      counter:
        icon: fas fa-eye
        unit: "次浏览"
      # 文章评论数量：只支持 valine
      valinecount:
        icon: fas fa-comment-dots
        desc: "" # 条评论
      # 文章字数和阅读时长
      wordcount:
        icon_wordcount: fas fa-keyboard
        icon_duration: fas fa-hourglass-half
      # 文章标签
      tags:
        icon: fas fa-hashtag
      # 分享
      share:
        - id: qq
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qq.png
        - id: qzone
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qzone.png
        - id: weibo
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/weibo.png
        - id: # qrcode # 当id为qrcode时需要安装插件  npm i hexo-helper-qrcode
          img: # https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/wechat.png
        - id: # telegram
          img: # https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/telegram.png

